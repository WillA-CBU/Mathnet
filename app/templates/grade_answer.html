<!-- templates/grade_answer.html -->
{% extends 'base.html' %}
{% block content %}
<h2>Grade Answer</h2>
<p><strong>Student:</strong> {{ answer.student.firstName }}</p>
<p><strong>Question:</strong> {{ answer.question.prompt }}</p>
<p><strong>Answer:</strong> {{ answer.content }}</p>
<form method="POST">
    <div class="form-group">
        <label for="grade">Grade (0-100):</label>
        <input type="number" name="grade" class="form-control" min="0" max="100" step="0.1" required>
    </div>
    <div class="form-group">
        <label for="feedback">Feedback (optional):</label>
        <textarea name="feedback" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit Grade</button>
</form>
{% endblock %}
